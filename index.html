<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статус инвестора</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQpb3mSpomljZihoyOlj77a8F99Tm9IFc",
      authDomain: "auction-top7.firebaseapp.com",
      projectId: "auction-top7",
      storageBucket: "auction-top7.firebasestorage.app",
      messagingSenderId: "73096110012",
      appId: "1:73096110012:web:8f014f6faae5d08bd455b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const userId = params.get("user");
    const isAdminParam = params.get("admin") === "true";

    const ADMIN_PASSWORD = "123456";
    let isAdmin = false;
    let endTime = null;

    if (isAdminParam) {
      const p = prompt("Пароль администратора");
      if (p === ADMIN_PASSWORD) isAdmin = true;
      else throw new Error("Access denied");
    }

    window.onload = () => {
      if (isAdmin) admin.style.display = "block";

      if (userId) {
        const ref = doc(db, "investors", userId);
        onSnapshot(ref, (snap) => {
          if (!snap.exists()) {
            view.innerHTML = "<h1>Данные не найдены</h1>";
            return;
          }
          const d = snap.data();
          endTime = new Date(d.endTime);

          view.innerHTML = `
            <h1>${d.name}</h1>
            <p class="status">Квалифицированный инвестор</p>
          `;
        });
      }

      setInterval(updateTimer, 1000);
    };

    function updateTimer() {
      if (!endTime) return;
      const diff = Math.max(0, endTime - new Date());
      const h = Math.floor(diff / 36e5);
      const m = Math.floor(diff % 36e5 / 6e4);
      const s = Math.floor(diff % 6e4 / 1000);
      time.textContent = `${h}ч ${m}м ${s}с`;
      time.style.color = h < 5 ? "red" : "black";
    }

    window.saveUser = async () => {
      const id = uid.value;
      const name = uname.value;
      const t = endInput.value;

      if (!id || !name || !t) {
        alert("Заполни все поля");
        return;
      }

      await setDoc(doc(db, "investors", id), {
        name: name,
        endTime: new Date(t).toISOString()
      });

      alert(
        "Сохранено!\nСсылка:\n" +
        location.origin + location.pathname + "?user=" + id
      );
    };
  </script>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .status {
      font-size: 22px;
      color: green;
      font-weight: bold;
    }
    #timer {
      font-size: 20px;
      margin: 20px 0;
    }
    #admin {
      display: none;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

<div id="timer">
  До окончания: <span id="time"></span>
</div>

<div id="view">
  <h1>Загрузка…</h1>
</div>

<div id="admin">
  <h2>Админ</h2>

  <input id="uid" placeholder="ID (ivan123)">
  <br>
  <input id="uname" placeholder="Имя">
  <br>
  <input type="datetime-local" id="endInput">
  <br>
  <button onclick="saveUser()">Сохранить</button>
</div>

</body>
</html>
